<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login | Grammarly</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="resources/grammarly_logo.svg" alt="companylogo">
        </div>

        <div class="form">
            <div class="head">
                <h3>Sign in</h3>
                <a href="signup.html">I don't have an account</a>
            </div>

            <div class="mail">
                <input type="text" placeholder="Email" required>
            </div>

            <div class="button continue-btn">
                <button type="submit" >Continue</button>
                <a href="resetpass.html">Can't sign in?</a>
            </div>

            <div class="links">
                <div class="google btn">
                    <button type="button" class="google-btn">
                        <div class="pack">
                            <span class="logo"><img src="resources/google-logo.png" alt="google-logo"></span>
                            <span class="text">Sign up with Google</span>
                        </div>
                        <span class="next"><img src="resources/right.png" alt="next"></span>
                    </button>
                </div>
                <div class="facebook btn">
                    <button type="button" class="facebook-btn">
                        <div class="pack">
                            <span class="logo"><img src="resources/facebook-logo.png" alt="facebook-logo"></span>
                            <span class="text">Sign up with Facebook</span>
                        </div>
                        <span class="next"><img src="resources/right.png" alt="next"></span>
                    </button>
                </div>
                <div class="apple btn">
                    <button type="button" class="apple-btn">
                        <div class="pack">
                            <span class="logo"><img src="resources/apple-logo.png" alt="apple-logo"></span>
                            <span class="text">Sign up with Apple</span>
                        </div>
                        <span class="next"><img src="resources/right.png" alt="next"></span>
                    </button>
                </div>
            </div>

            <div class="text1">
                <p>This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
                <p>You also agree to receive product-related marketing emails from Grammarly, which you can unsubscribe from at any time.</p>
            </div>
        </div>

    </div>
</body>
</html>
